<!DOCTYPE html>
<html>
    <head>
        <title>Pallone</title>
        <style>
            html, body{
                touch-action: manipulation;
	margin:0 auto;
	padding:0;
	width:100%;
	height:100%;
	overflow:hidden;
	font-family: Arial, Helvetica, sans-serif;
}

#container {
    width: 100%;
    height: 100vh; /* Full height of the viewport */
    margin: 0 auto;
    display: flex;
    flex-direction: column;
}
/* Center align the logo and adjust margins */
.logo {
    text-align: center;
    margin: 12px auto; /* Center horizontally and add top margin */
    cursor: pointer;
    text-shadow: 2px 3px 2px #000;
    transition: .5s;
}

/* Center align the logo text on hover */
.logo:hover {
    filter: brightness(1.125);
}

/* Ensure logos are centered and adjust dimensions */
.logo_green, .logo_gold {
    font-size: 26px;
    color: #fff;
    width: 100px;
    height: 100px;
    border-radius: 12px;
    margin: 3px;
    display: inline-flex; /* Use inline-flex to center content */
    align-items: center;  /* Center text vertically */
    justify-content: center; /* Center text horizontally */
}

/* Specific styles for the gold logo */
.logo_gold {
    background-color: #d7bf4a;
}

/* Specific styles for the green logo */
.logo_green {
    background-color: #35a535;
}

/* Center align the navigation bar and adjust height */
.nav_bar {
    text-align: center;
    height: 33px;
    margin: 11px auto; /* Center horizontally and add top margin */
}

#giveUpBtn{
	padding: 5px 10px;
	font-size: 17px;
	cursor: pointer;
}

.game_area{
	margin-top:5px;
}

.row, .row_block {
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center;    /* Center vertically */
    margin: 5px;
}

.row_block {
    font-size: 40px;
    border: 1px solid;
    width: 100px;
    height: 100px;
    border-radius: 12px;
    text-align: center; /* Center text horizontally */
}

#notification{
	font-family: arial;
	text-align: center;
	letter-spacing: 1px;
	font-size: 19px;
	margin-top: 5px;
	margin-bottom: 5px;
	height: 22px;
}

#keyboard {
    width: 100%;          /* Full width of the container */
    height: 30vh;         /* Minimum height of 30% of the viewport height */
    text-align: center;
    margin-top: auto;     /* Pushes the #keyboard to the bottom */
    display: flex;
    flex-direction: column;
}

#topKeys, #midKeys, #botKeys{
	display: flex;
	justify-content:center;
}

.keyboardKey_s, .keyboardKey_m, .keyboardKey_l {
    background-color: #f0f0f0;
    font-size: 30px;
    height: 100px;
    width: 100px; /* Apply a consistent width */
    padding: 5px 0;
    margin: 2.5px;
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    font-family: Arial, sans-serif;
    cursor: pointer;
    text-align: center; /* Ensure text alignment is centered */
}

.keyboardKey_s{
	width: 100px;
}

.keyboardKey_m{
	width: 100px;
}

.keyboardKey_l{
	width: 100px;
}


.blockGreen{
	background-color: #35a535;
	color:#fff;
}

.blockGrey{
	background-color: #737373;
	color:#fff;
}

.blockGold{
	background-color: #d7bf4a;
	color:#fff;
}
        </style>
    </head>
    <body>
    </body>
    <script src="main.js"> </script>
</html>
